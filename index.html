<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="./img/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Gigit &mdash; Make your perfect gig!ðŸ¤©</title>
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <div class="nav__box">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">
                <!-- CHANGE LOGO -->
                <img src="./img/logo.png" alt="Logo GigIt" class="nav__logo" />
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                <svg class="nav__icon">
                  <use xlink:href="./img/sprite.svg#Calendar"></use>
                </svg>
              </a>
            </li>
            <li class="nav__item nav__item--active">
              <a href="#" class="nav__link">
                <svg class="nav__icon">
                  <use xlink:href="./img/sprite.svg#Music"></use>
                </svg>
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                <svg class="nav__icon">
                  <use xlink:href="./img/sprite.svg#Star"></use>
                </svg>
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                <svg class="nav__icon">
                  <use xlink:href="./img/sprite.svg#Messages"></use>
                </svg>
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                <svg class="nav__icon">
                  <use xlink:href="./img/sprite.svg#File-Invoice"></use>
                </svg>
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                <svg class="nav__icon">
                  <use xlink:href="./img/sprite.svg#Bell"></use>
                </svg>
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                <svg class="nav__icon">
                  <use xlink:href="./img/sprite.svg#User"></use>
                </svg>
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                <svg class="nav__icon">
                  <use xlink:href="./img/sprite.svg#Logout"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <header class="header">
        <div class="header__content">
          <h1 class="heading-1">Browse</h1>
          <div class="searchbar">
            <div class="searchbar__input-box">
              <input
                type="text"
                class="searchbar__input"
                id="search"
                placeholder="Search"
                autocomplete="off"
              />
              <!-- <label class="searchbar__label" for="search">&nbsp;</label> -->
              <button class="searchbar__button">
                <svg class="searchbar__icon">
                  <use xlink:href="./img/sprite.svg#Search"></use>
                </svg>
              </button>
            </div>
            <div class="searchbar__input-box">
              <input
                type="text"
                class="searchbar__input"
                id="filter"
                placeholder="View Filters"
                autocomplete="off"
              />
              <input type="checkbox" class="searchbar__checkbox" id="filter" />
              <label class="searchbar__button" for="">
                <svg class="searchbar__icon">
                  <use xlink:href="./img/sprite.svg#Filters"></use>
                </svg>
              </label>

              <!-- <label class="searchbar__label" for="filter">&nbsp;</label> -->
            </div>
          </div>
        </div>
      </header>
      <main class="content">
        <section class="hero">HERO</section>
        <section class="new-artists">NEW ARTISTS</section>
        <section class="popular">POPULAR</section>
        <section class="recommended">RECOMMENDED</section>
        <footer class="footer">FOOTER</footer>
      </main>
      <div class="favebar">
        <div class="favebar__content">Right sidebar - FAVE</div>
      </div>
      <!-- ADD BUTTON "TO THE BEGIN" -->
    </div>

    <!-- <input type="checkbox" class="fave__checkbox" id="fave-btn" />
    <label for="fave-btn" class="fave__btn">
      <span class="navigation__icon">FAVE</span>
    </label> -->
  </body>
</html>
